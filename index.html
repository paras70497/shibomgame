<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror FPS - Nightmare Asylum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Creepster', cursive;
            cursor: default; /* Show cursor by default */
        }

        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #healthBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 5px;
        }

        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 100%;
        }

        #ammoCount {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 1);
            pointer-events: all;
        }

        #restartBtn {
            margin-top: 30px;
            padding: 15px 30px;
            background: #660000;
            color: #fff;
            border: 2px solid #ff0000;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            transition: all 0.3s ease;
        }

        #restartBtn:hover {
            background: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 200;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #loadingScreen:hover {
            background: #111;
        }

        .clickPrompt {
            animation: pulse 2s infinite;
            margin-top: 20px;
            font-size: 18px;
            color: #ff4444;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 250px;
        }

        .muzzleFlash {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffff00, #ff8800, transparent);
            opacity: 0;
            border-radius: 50%;
            pointer-events: none;
            animation: flash 0.1s ease-out;
        }

        @keyframes flash {
            0% { opacity: 1; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="crosshair"></div>
            
            <div id="healthBar">
                <div id="healthFill"></div>
            </div>
            
            <div id="ammoCount">Ammo: 30</div>
            
            <div id="instructions">
                <strong>Controls:</strong><br>
                WASD - Move<br>
                Mouse - Look around<br>
                Left Click - Shoot<br>
                Space - Jump<br>
                R - Reload<br>
                1,2,3,4 - Switch Weapons<br>
                ESC - Unlock cursor
            </div>
        </div>
        
        <div id="gameOver">
            <div>GAME OVER</div>
            <div style="font-size: 20px; margin-top: 10px;">The darkness has consumed you...</div>
            <button id="restartBtn">RESTART NIGHTMARE</button>
        </div>
        
        <div id="loadingScreen">
            <div>Loading Nightmare...</div>
            <div class="clickPrompt">Click anywhere to enter the asylum</div>
        </div>
    </div>

    <!-- Three.js and game scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Debug logging
        console.log('Three.js loaded:', typeof THREE !== 'undefined');
        console.log('Starting game initialization...');
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
        });
    </script>
    <script src="assetLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>
